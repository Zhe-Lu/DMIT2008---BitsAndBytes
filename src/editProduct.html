<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bits And Bytes</title>
        <link rel="icon" href="./favicons/favicon.ico">
        <link rel="stylesheet" href="./css/styles.css" />
        <script type="module" src="js/editProduct.js"></script>
    </head>

    <body>
        <header class="app-bar">
            <p>app bar</p>
        </header>
        <main>
            <div class="content-wrap">
                <div class="side-bar">
                    <ul>
                        <li><a href="index.html">View All Products</a></li>
                        <li><a href="addProduct.html">Add New Product</a></li>
                    </ul>
                </div>
                <div class="product-area">
                    <form id="editProductForm">
                        <div class="uploadImageFormControl">
                            <div class="image-display">
                                <img src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png" alt="placeholder">
                            </div>
                            <label for="uploadImage">Select Image</label>
                            <input type="file" id="uploadImage" class="select-file" accept=".jpg, .png, .jpeg, .webp">
                        </div>
                        
                        <div class="productTitleFormControl">
                            <label for="productTitle">Product Title:</label>
                            <input id="productTitle" type="text">
                        </div>
                        <div class="priceFormControl">
                            <label for="price">Price</label>
                            <input id="price" type="number">
                        </div>
                        <div class="skuFormControl">
                            <label for="sku">SKU:</label>
                            <input id="sku" type="text">
                        </div>
                        <div class="descriptionFormControl">
                            <label for="description">Description:</label>
                            <textarea id="description" type="textarea" rows="4" cols="50"></textarea>   
                        </div>

                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </main> 
        <footer>
            <p>&copy;Bits and Bytes - 2022</p>
        </footer>
    </body>
</html>
